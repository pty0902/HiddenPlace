<!-- 내알못 베스트 3 이벤트 핸들링  -->
<script type="text/javascript">

	$(document).ready(function() {
		
		var mhpController  = new MyHiddenPlaceController();
		
		var myHiddenPlaces = mhpController.requestBestMHP();
		
		//var td_writer = $('<td style="width:80px"></td>').html(myHiddenPlaces[0].nowLoginId);
		//$('tbody').append(td_writer); //상단 로그인 어펜드 아직 미완성
		
		for(var i = 0 ; i < myHiddenPlaces.length ; i++) {		
			
			//var td_check = $('<td style="width:80px"></td>').html('<input type="checkbox">'); 체크박스만드는 소스(여기서는 안사용)
			var bookMark;
			
			if(myHiddenPlaces[i].bookmark == 0){ // 찜콩에 색이 없다 
				bookMark = $('<div class="col-sm-1	"><img src ="" class ="best-img-circle"></div>'); //찜콩이미지 색이 없는 코드
				}else {  // 찜콩에 색이 있다.
				bookMark = $('<div class="col-sm-1" id = "img-best3" ><img src ="../../img/bookcafe.jpeg" class ="img-circle"></div>'); //찜콩이미지 색이 있는 코드	
			}
				
			var writer_a =  $('<a href=""></a>');
			var writer = $('<h7 class="name"></h7>').html(myHiddenPlaces[i].userNickName); //작성자명
			writer_a.append(writer);
			
			var writer_div = $('<div class="personal_article"></div>');
			writer_div.append(writer_a);
			
			var writerDate_div =  $('<div class="personal_article"></div>');
			var writerDate = $('<h7 class="insert_date"></h7>').html(myHiddenPlaces[i].writeDate.substr(0, 10)); //현재시간
			writerDate_div.append(writerDate);
			
			var writerAndDate = $('<div class="col-sm-4"></div>');
			var hiddenNum = $('<div hidden></div>').html(myHiddenPlaces[i].num); // 글번호 숨기기
			writerAndDate.append(writer_div, writerDate_div, hiddenNum);	
			
			var bestTitleBar = $('<div class="personal_article_space"></div>');
			bestTitleBar.append(bookMark, writerAndDate);
			
			var bestImage = $('<div class="col-sm-4"></div>');
			var image = $('<div><a href="#"><img class="best_hiddenPlace_img" src="' + myHiddenPlaces[i].imageUrl + '"></a></div>'); //이미지
			bestImage.append(bestTitleBar, image);
			
			$('#hiddenPlace_best3').append(bestImage); //최종 append
			
		}
		
	});


</script>

 <!-- 내알못 목록 이벤트 핸들링  -->
<script>

   $(document).ready(function() {

      for(var i = 0 ; i < myHiddenPlaces.length ; i++) {      
         
         var bookMark;
         
         
         if(myHiddenPlaces[i].bookmark == 0){ // 찜콩에 색이 없다 
            bookMark = $('<div class="col-sm-1"><img src ="" class ="best-img-circle"></div>'); //찜콩이미지 색이 없는 코드

            bookMark = $('<div class="col-sm-1"><img src ="../../img/bookcafe.jpeg" class ="best-img-circle"></div>'); //찜콩이미지 색이 있는 코드   
         }
             
         var writer_a =  $('<a href=""></a>');
         var writer = $('<h7 class="name"></h7>').html(myHiddenPlaces[i].userNickName); //작성자명
         writer_a.append(writer);
         
         var writer_div = $('<div class="personal_article"></div>');
         writer_div.append(writer_a);
         
         var writerDate_div =  $('<div class="personal_article"></div>');
         var writerDate = $('<h7 class="insert_date"></h7>').html(myHiddenPlaces[i].writeDate.substr(0, 10)); //현재시간
         writerDate_div.append(writerDate);
         
         var writerAndDate = $('<div class="col-sm-3"></div>');
         var hiddenNum = $('<div hidden></div>').html(myHiddenPlaces[i].num); // 글번호 숨기기
         writerAndDate.append(writer_div, writerDate_div, hiddenNum);
         
         var bestTitleBar = $('<div class="personal_article_space"></div>');
         bestTitleBar.append(bookMark, writerAndDate);
         
         var bestImage = $('<div class="col-sm-3"></div>');

         $('#main_hiddenPlace').append(bestImage); //최종 append
         
      }
      
   });


</script>
